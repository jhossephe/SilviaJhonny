<!DOCTYPE html>
<html>
<head>
    <title>Invitación de Boda</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            position: relative;
        }
        #overlay-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 1000; /* above the iframe */
            background: rgba(255,255,255,0.7);
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div style="position: relative; width: 100%; height: 0; padding-top: 140.9524%;
 padding-bottom: 0; box-shadow: 0 2px 8px 0 rgba(63,69,81,0.16); margin-top: 1.6em; margin-bottom: 0.9em; overflow: hidden;
 border-radius: 8px; will-change: transform;">
  <iframe loading="lazy" style="position: absolute; width: 100%; height: 100%; top: 0; left: 0; border: none; padding: 0;margin: 0;"
    src="https://www.canva.com/design/DAGq8g5hh9Q/LqmOfE1Zn79PVVQ7C2YgfQ/view?embed" allowfullscreen="allowfullscreen" allow="fullscreen">
  </iframe>
</div>
<a href="https:&#x2F;&#x2F;www.canva.com&#x2F;design&#x2F;DAGq8g5hh9Q&#x2F;LqmOfE1Zn79PVVQ7C2YgfQ&#x2F;view?utm_content=DAGq8g5hh9Q&amp;utm_campaign=designshare&amp;utm_medium=embeds&amp;utm_source=link" target="_blank" rel="noopener">Silvia y Jhonny</a> de jhos Nava
    <button id="overlay-button">Activar música</button>
    
    <audio id="audio" loop>
        <source src="https://drive.google.com/file/d/1yQ8CNq--CtCM-jIuM0g1J6vh7bXdDGIV/view?usp=drive_link" type="audio/mpeg">
    </audio>

    <script>
        const button = document.getElementById('overlay-button');
        const audio = document.getElementById('audio');
        
        button.addEventListener('click', () => {
            audio.play();
            button.style.display = 'none';
        });
    </script>
</body>
</html>
