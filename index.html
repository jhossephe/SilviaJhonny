<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Invitación</title>
  <style>
    body {
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      background: #f7e8ff;
      font-family: sans-serif;
    }
    button {
      padding: 20px 40px;
      font-size: 1.5rem;
      border: none;
      border-radius: 12px;
      background-color: #a655e0;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #8c3bcc;
    }
  </style>
</head>
<body>
  <audio id="audio" src="musica.mp3"></audio>
  <button onclick="entrar()">Entrar a la invitación</button>

  <script>
    function entrar() {
      const audio = document.getElementById('audio');
      audio.play();
      setTimeout(() => {
        window.location.href = "invitacion.html";
      }, 1500); // Espera 1.5 segundos antes de redirigir
    }
  </script>
</body>
</html>
