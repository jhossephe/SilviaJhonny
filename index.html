<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Invitación</title>
  <link href="https://fonts.googleapis.com/css2?family=Amoresa+Aged&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ada389;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Amoresa Aged', cursive;
    }

    button {
      font-family: 'Amoresa Aged', cursive;
      font-size: 2rem;
      padding: 18px 36px;
      color: #fffaf0;
      background: linear-gradient(145deg, #bda987, #978b6e);
      border: none;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 24px rgba(0,0,0,0.35);
      background: linear-gradient(145deg, #c4b59b, #8f836a);
    }
  </style>
</head>
<body>
  <audio id="audio" src="musica.mp3"></audio>
  <button onclick="entrar()">Entrar a la invitación</button>

  <script>
    function entrar() {
      const audio = document.getElementById('audio');
      audio.play();
      setTimeout(() => {
        window.location.href = "invitacion.html";
      }, 1500);
    }
  </script>
</body>
</html>
