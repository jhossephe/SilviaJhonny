<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      background-color: #000;
    }
    .canva-container {
      position: relative;
      width: 100%;
      padding-top: 180%; /* Ajusta según la altura del diseño */
    }
    iframe {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      border: none;
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Canva Embed -->
  <div class="canva-container">
    <iframe src="https://www.canva.com/design/DAGrHk66jo8/hOy0_xNtbtY4fWKPW_Gkwg/watch" loading="lazy" allowfullscreen></iframe>
  </div>

  <!-- Música de fondo -->
  <audio autoplay loop>
    <source src="audio/tu-musica.mp3" type="audio/mpeg">
  </audio>

</body>
</html>
