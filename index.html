<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Invitación</title>
  <link href="https://fonts.googleapis.com/css2?family=Amoresa+Aged&display=swap" rel="stylesheet"/>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #ada389;
      font-family: 'Amoresa Aged', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    button {
      font-size: clamp(1.5rem, 5vw, 2.5rem);
      padding: 1em 2em;
      color: #fffaf0;
      background: linear-gradient(145deg, #bda987, #978b6e);
      border: none;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 2;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 24px rgba(0,0,0,0.35);
      background: linear-gradient(145deg, #c4b59b, #8f836a);
    }

    #invitacion {
      display: none;
      width: 90%;
      max-width: 900px;
      margin-top: 2rem;
    }

    iframe {
      width: 100%;
      aspect-ratio: 9 / 16;
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.25);
    }

    a {
      display: block;
      margin-top: 1rem;
      font-size: 1rem;
      text-align: center;
      color: white;
      text-decoration: none;
    }

    .flores {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .flor {
      position: absolute;
      width: 120px;
      height: auto;
      opacity: 0.4;
      background-repeat: no-repeat;
      background-size: contain;
      background-position: center;
    }

    .flor.left {
      left: 0;
      background-image: url("https://drive.google.com/uc?export=view&id=1yConbQXsVeB0Q9Cs-Dq60jEhLb2cv6Pb");
    }

    .flor.right {
      right: 0;
      background-image: url("https://drive.google.com/uc?export=view&id=1yConbQXsVeB0Q9Cs-Dq60jEhLb2cv6Pb");
      transform: scaleX(-1);
    }

    @media (max-width: 600px) {
      .flor {
        width: 60px;
        opacity: 0.3;
      }
    }
  </style>
</head>
<body>
  <audio id="audio" src="musica.mp3" loop></audio>

  <!-- Flores visibles solo al inicio -->
  <div id="flores" class="flores">
    <div class="flor left"></div>
    <div class="flor right"></div>
  </div>

  <button id="boton" onclick="mostrarInvitacion()">Entrar a la invitación</button>

  <div id="invitacion">
    <iframe 
      loading="lazy"
      src="https://www.canva.com/design/DAGq8g5hh9Q/LqmOfE1Zn79PVVQ7C2YgfQ/view?embed"
      allowfullscreen="allowfullscreen"
      allow="fullscreen">
    </iframe>
  </div>

  <script>
    function mostrarInvitacion() {
      document.getElementById('audio').play();
      document.getElementById('boton').style.display = 'none';
      document.getElementById('flores').style.display = 'none';
      document.getElementById('invitacion').style.display = 'block';
    }
  </script>
</body>
</html>
